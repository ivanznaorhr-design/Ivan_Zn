name: Android Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 (compatible with AGP 7.x)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses & install packages
        run: |
          yes | sdkmanager --licenses > /dev/null
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Debug APK (with logs)
        run: ./gradlew clean assembleDebug --no-daemon --stacktrace | tee build.log

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload build log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
