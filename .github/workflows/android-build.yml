name: Android Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          yes | sdkmanager --licenses > /dev/null
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Use Gradle 7.6 (compatible)
        run: |
          wget https://services.gradle.org/distributions/gradle-7.6-bin.zip -O /tmp/gradle-7.6-bin.zip
          unzip -q /tmp/gradle-7.6-bin.zip -d $HOME/gradle
          echo "$HOME/gradle/gradle-7.6/bin" >> $GITHUB_PATH

      - name: Grant gradlew permission
        run: chmod +x gradlew || true

      - name: Build Debug APK
        run: gradle clean assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
