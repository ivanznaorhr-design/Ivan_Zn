name: Android Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android commandline tools
        uses: android-actions/setup-android@v3

      - name: Install SDK packages (silent)
        run: |
          echo "y" | sdkmanager --licenses > /dev/null || true
          sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2" >/dev/null || true

      - name: Grant gradlew permission
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew clean assembleDebug --stacktrace --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
