name: Android Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses > /dev/null

      - name: Install SDK packages
        run: sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Ensure gradlew exists and is executable
        run: |
          if [ ! -f ./gradlew ]; then
            echo "Gradlew not found, initializing wrapper..."
            gradle wrapper
          fi
          chmod +x ./gradlew
          ls -la ./gradlew

      - name: Build Debug APK
        run: ./gradlew clean assembleDebug --no-daemon --stacktrace | tee build.log

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
