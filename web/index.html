<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <title>Hajduci – karta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }

    /* Zoom tipke dolje lijevo */
    .leaflet-control-zoom {
      position: absolute !important;
      left: 10px !important;
      bottom: 40px !important;
      top: auto !important;
      z-index: 1000;
    }

    /* Legenda preko mape, dolje desno */
    .legend-overlay {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background: rgba(255,255,255,0.9);
      padding: 8px 10px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-size: 12px;
      line-height: 1.4;
      z-index: 1000;
    }
    .legend-overlay b {
      display: block;
      margin-bottom: 4px;
    }
    .legend-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 4px;
    }
  </style>
</head>
<body>
<div class="toolbar-overlay">
    <div class="toolbar-title">Hajduci – karta</div>
    <div class="toolbar-row">
      <label>
        Razdoblje:
        <select id="periodFilter">
          <option value="">Sva</option>
          <option value="Prapovijest">Prapovijest</option>
          <option value="Antika">Antika</option>
          <option value="Rani srednji vijek">Rani srednji vijek</option>
          <option value="Srednji vijek">Srednji vijek</option>
          <option value="Osmansko razdoblje">Osmansko razdoblje</option>
          <option value="Mletačko razdoblje">Mletačko razdoblje</option>
          <option value="Novi vijek">Novi vijek</option>
        </select>
      </label>

      <label>
        Kategorija:
        <select id="categoryFilter">
          <option value="">Sve</option>
          <option value="Gradina">Gradina / utvrda</option>
          <option value="Utvrda">Tvrđava / grad</option>
          <option value="Grobni humci">Gomile / tumuli</option>
          <option value="Stećci">Stećci / nekropole</option>
          <option value="Antičko naselje">Antičko naselje / vila</option>
          <option value="Rimski put">Rimski put / most</option>
          <option value="Bitka">Bitka / bojno polje</option>
          <option value="Hajduci / uskoci">Hajduci / uskoci</option>
          <option value="Lokalitet / logor">Hajdučki logor</option>
          <option value="Logistika">Karavanski punkt / logistika</option>
          <option value="Granični kamen">Granica / međaš</option>
        </select>
      </label>

      <label style="flex:1;">
        Pretraži:
        <input id="searchFilter" type="text" placeholder="naziv, opis, izvor…" />
      </label>
    </div>

    <div class="toolbar-status">
      <span id="statusText">Učitavam točke…</span>
    </div>
  </div>

  <div id="map"></div>

  <!-- Legenda -->
  <div id="legend" class="legend-overlay">
    <b>Legenda</b>
    <div><span class="legend-dot" style="background:#d91e18;"></span>Gradine / utvrde</div>
    <div><span class="legend-dot" style="background:#e74c3c;"></span>Bitke / zasjede</div>
    <div><span class="legend-dot" style="background:#e67e22;"></span>Karavanski punktovi / logistika</div>
    <div><span class="legend-dot" style="background:#9b59b6;"></span>Stećci / nekropole</div>
    <div><span class="legend-dot" style="background:#3498db;"></span>Rimski putevi / mostovi / vile</div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>

  <script>
    (function () {
      // Osnovna karta
var map = L.map('map', { zoomControl: false }).setView([43.45, 17.20], 9);
L.control.zoom({ position: 'bottomleft' }).addTo(map);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap suradnici'
      }).addTo(map);

      // Učitavanje točaka
      fetch('sites.geojson')
        .then(function (r) { return r.json(); })
        .then(function (data) {
          var layer = L.geoJSON(data, {
            onEachFeature: function (feature, layer) {
              var p = feature.properties || {};
              var name = p.name || 'Lokalitet';
              var period = p.period || '';
              var category = p.category || '';
              var desc = p.desc || '';

              var html = '<b>' + name + '</b><br/>' +
                         (period ? ('<i>' + period + '</i><br/>') : '') +
                         (category ? ('Kategorija: ' + category + '<br/>') : '') +
                         (desc ? ('<br/>' + desc) : '');

              layer.bindPopup(html);
            }
          }).addTo(map);

          try {
            map.fitBounds(layer.getBounds());
          } catch (e) {}
        })
        .catch(function (err) {
          console.error('Greška pri učitavanju sites.geojson:', err);
        });
    })();
  </script>
</body>
</html>
