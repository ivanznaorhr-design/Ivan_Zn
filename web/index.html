<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <title>Hajduci – test karta</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>

  <script>
    // Kad se stranica učita, inicijaliziraj kartu
    (function () {
      var map = L.map('map').setView([43.45, 17.20], 9);

      // OSM podloga
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap suradnici'
      }).addTo(map);

      // Učitavanje lokacija iz sites.geojson (mora biti u istom web/ folderu)
      fetch('sites.geojson')
        .then(function (r) { return r.json(); })
        .then(function (data) {
          var layer = L.geoJSON(data, {
            onEachFeature: function (feature, layer) {
              var p = feature.properties || {};
              var name = p.name || 'Lokalitet';
              var period = p.period || '';
              var category = p.category || '';
              var desc = p.desc || '';

              var html = '<b>' + name + '</b><br/>' +
                         (period ? ('<i>' + period + '</i><br/>') : '') +
                         (category ? ('Kategorija: ' + category + '<br/>') : '') +
                         (desc ? ('<br/>' + desc) : '');

              layer.bindPopup(html);
            }
          }).addTo(map);

          try {
            map.fitBounds(layer.getBounds());
          } catch (e) {
            // ako je samo jedna točka ili nijedna
          }
        })
        .catch(function (err) {
          console.error('Greška pri učitavanju sites.geojson:', err);
        });
    })();
  </script>
</body>
</html>
