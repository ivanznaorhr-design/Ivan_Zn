<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>html,body,#map{height:100%;margin:0}</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([43.4475, 17.2136], 12); // Imotski
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    fetch('places.json')
      .then(r => r.json())
      .then(fc => {
        const markers = L.geoJSON(fc, {
          pointToLayer: (f, latlng) => L.marker(latlng),
          onEachFeature: (f, layer) => {
            const p = f.properties || {};
            const html = `<b>${p.title || 'Točka'}</b><br>${p.description || ''}`;
            layer.bindPopup(html);
          }
        }).addTo(map);
        try { map.fitBounds(markers.getBounds(), { padding: [30,30] }); } catch(e){}
      })
      .catch(err => console.error('places.json error', err));
  </script>
</body>
</html>
